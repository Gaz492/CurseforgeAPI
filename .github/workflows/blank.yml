name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      
    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@master
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build
        BUILD_SCRIPT: wget https://github.com/bukalapak/snowboard/releases/download/v3.2.5/snowboard-v3.2.5.linux-amd64.tar.gz && tar -zxvf snowboard-v3.2.5.linux-amd64.tar.gz && ./snowboard html -o build/index.html -c snowboard_config.yaml apiary.apib 
